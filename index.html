<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>AI Maç Analiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial;
  background: #f1fff4;
  padding: 20px;
}
h2 {
  text-align: center;
  color: #1b5e20;
}
select, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
}
button {
  background: #2e7d32;
  color: white;
  border: none;
}
#sonuc {
  background: white;
  padding: 15px;
  margin-top: 15px;
  white-space: pre-line;
}
</style>
</head>

<body>

<h2>AI Maç Analiz</h2>

<select id="league">
  <option value="superlig">Süper Lig</option>
  <option value="premier">Premier League</option>
</select>

<select id="home"></select>
<select id="away"></select>

<button onclick="analiz()">Analizi Göster</button>

<div id="sonuc"></div>

<script>
const takimlar = {
  superlig: ["Galatasaray","Fenerbahçe","Beşiktaş","Trabzonspor"],
  premier: ["Arsenal","Chelsea","Liverpool","Man City"]
};

function takimlariDoldur() {
  const lig = document.getElementById("league").value;
  const home = document.getElementById("home");
  const away = document.getElementById("away");

  home.innerHTML = "";
  away.innerHTML = "";

  takimlar[lig].forEach(t => {
    home.innerHTML += `<option>${t}</option>`;
    away.innerHTML += `<option>${t}</option>`;
  });
}

document.getElementById("league").addEventListener("change", takimlariDoldur);
takimlariDoldur();

function analiz() {
  const h = home.value;
  const a = away.value;
  document.getElementById("sonuc").innerText =
`MAÇ ANALİZ RAPORU
${h} vs ${a}

Ev: %45
Beraberlik: %25
Deplasman: %30

(Bilgilendirme amaçlıdır)`;
}
</script>

</body>
</html>
