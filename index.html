<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AI Maç Analiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; background:#f4f4f4 }
    input, button { width:100%; padding:10px; margin:8px 0 }
    button { background:#1e88e5; color:#fff; border:none }
    pre { background:#fff; padding:15px }
  </style>
</head>
<body>

<h2>AI Maç Analiz</h2>

<input id="home" placeholder="Ev Takımı">
<input id="away" placeholder="Deplasman Takımı">

<button onclick="analiz()">Analizi Göster</button>

<pre id="sonuc"></pre>

<script>
function analiz() {
  const h = home.value;
  const a = away.value;
  document.getElementById("sonuc").innerText =
`MAÇ ANALİZ RAPORU

${h} vs ${a}

Ev Kazanır: %50
Beraberlik: %20
Deplasman Kazanır: %30

2.5 Üst: %36
2.5 Alt: %64

KG Var: %42
KG Yok: %58

(Bilgilendirme amaçlıdır)`;
}
</script>

</body>
</html>
