<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Canlı Maç Takibi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f7f4;
  padding:20px;
}
h1 {
  text-align:center;
  color:#1b5e20;
}
.card {
  background:#fff;
  padding:15px;
  border-radius:8px;
  margin-top:15px;
}
.score {
  font-size:32px;
  text-align:center;
  margin:10px 0;
}
.minute {
  text-align:center;
  font-size:18px;
  color:#d32f2f;
}
.bar {
  background:#e0e0e0;
  height:12px;
  border-radius:6px;
  overflow:hidden;
  margin-bottom:10px;
}
.fill {
  height:100%;
  background:#2e7d32;
}
.small {
  font-size:14px;
  color:#555;
}
button {
  width:100%;
  padding:12px;
  background:#2e7d32;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
}
</style>
</head>

<body>

<h1>Canlı Maç</h1>

<select id="home">
  <option>Galatasaray</option>
  <option>Fenerbahçe</option>
  <option>Beşiktaş</option>
  <option>Trabzonspor</option>
</select>

<select id="away">
  <option>Fenerbahçe</option>
  <option>Galatasaray</option>
  <option>Beşiktaş</option>
  <option>Trabzonspor</option>
</select>

<button onclick="baslat()">Maçı Başlat</button>

<div id="mac" style="display:none">
  <div class="card">
    <div class="minute" id="dk">0'</div>
    <div class="score" id="skor">0 - 0</div>

    <div class="small">Topa Sahip Olma</div>
    <div class="bar"><div class="fill" id="pos"></div></div>

    <div class="small">Şut</div>
    <div class="bar"><div class="fill" id="shot"></div></div>

    <div class="small">İsabetli Şut</div>
    <div class="bar"><div class="fill" id="shotOn"></div></div>

    <div class="small" id="durum">Maç Devam Ediyor</div>
  </div>
</div>

<script>
let dakika = 0;
let evGol = 0;
let depGol = 0;
let timer;

function baslat() {
  document.getElementById("mac").style.display = "block";
  dakika = 0;
  evGol = 0;
  depGol = 0;
  clearInterval(timer);

  timer = setInterval(() => {
    dakika++;

    // Gol ihtimali
    if (Math.random() < 0.08) {
      Math.random() < 0.5 ? evGol++ : depGol++;
    }

    // İstatistikler
    const pos = Math.floor(Math.random()*40)+30; // 30–70
    const shot = Math.floor(Math.random()*60)+20;
    const shotOn = Math.floor(Math.random()*40)+10;

    // Güncelle
    document.getElementById("dk").innerText = dakika + "'";
    document.getElementById("skor").innerText = evGol + " - " + depGol;
    document.getElementById("pos").style.width = pos + "%";
    document.getElementById("shot").style.width = shot + "%";
    document.getElementById("shotOn").style.width = shotOn + "%";

    if (dakika >= 90) {
      clearInterval(timer);
      document.getElementById("durum").innerText = "Maç Bitti";
    }
  }, 1000);
}
</script>

</body>
</html>
