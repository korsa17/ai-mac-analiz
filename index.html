<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>AI Maç Analiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial;
  background:#f4f4f4;
  padding:20px;
}
select, input, button {
  width:100%;
  padding:12px;
  margin:8px 0;
}
button {
  background:#2e7d32;
  color:#fff;
  border:none;
  font-size:16px;
}
.card {
  background:#fff;
  padding:15px;
  margin-top:15px;
  border-radius:8px;
}
.bar {
  height:12px;
  background:#c8e6c9;
  border-radius:6px;
  margin-bottom:10px;
}
.fill {
  height:100%;
  background:#2e7d32;
  border-radius:6px;
}
</style>
</head>

<body>

<h2>AI Maç Analiz</h2>

<select id="lang">
  <option value="tr">Türkçe</option>
  <option value="en">English</option>
</select>

<input id="home" placeholder="Ev Takımı">
<input id="away" placeholder="Deplasman Takımı">

<button onclick="analiz()">Analizi Göster</button>

<div id="sonuc"></div>

<script>
function analiz() {
  const h = home.value || "Home";
  const a = away.value || "Away";
  const lang = document.getElementById("lang").value;
  const sonuc = document.getElementById("sonuc");

  const t = {
    tr: { home:"Ev Kazanır", draw:"Beraberlik", away:"Deplasman", note:"Bilgilendirme amaçlıdır" },
    en: { home:"Home Win", draw:"Draw", away:"Away Win", note:"For information only" }
  };

  const ev = 45, ber = 25, dep = 30;

  sonuc.innerHTML = `
    <div class="card">
      <b>${h} vs ${a}</b><br><br>

      ${t[lang].home}: %${ev}
      <div class="bar"><div class="fill" style="width:${ev}%"></div></div>

      ${t[lang].draw}: %${ber}
      <div class="bar"><div class="fill" style="width:${ber}%"></div></div>

      ${t[lang].away}: %${dep}
      <div class="bar"><div class="fill" style="width:${dep}%"></div></div>

      <small>${t[lang].note}</small>
    </div>
  `;
}
</script>

</body>
</html>
