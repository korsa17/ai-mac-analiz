<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AI Maç Analiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
body {
  font-family: Arial, sans-serif;
  background: #f1f8f4;
  padding: 20px;
}

h2 {
  color: #1b5e20;
  text-align: center;
}

select, input, button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  background: #2e7d32;
  color: #fff;
  font-weight: bold;
  border: none;
}

.card {
  background: #ffffff;
  border-radius: 10px;
  padding: 15px;
  margin-top: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.bar {
  background: #e0e0e0;
  border-radius: 20px;
  overflow: hidden;
  margin: 6px 0 12px;
}

.bar-fill {
  height: 14px;
  background: #43a047;
}
.small {
  font-size: 13px;
  color: #555;
}
  </style>
</head>
<body>

<h2>AI Maç Analiz</h2>
<select id="lig">
  <option value="superlig">Süper Lig</option>
  <option value="premier">Premier League</option>
  <option value="laliga">La Liga</option>
</select>
<input id="home" placeholder="Ev Takımı">
<input id="away" placeholder="Deplasman Takımı">

<button onclick="analiz()">Analizi Göster</button>

<pre id="sonuc"></pre>



<script>
function analiz() {

  const h = home.value || "Ev Takımı";
  const a = away.value || "Deplasman Takımı";
  const lig = document.getElementById("lig").value;
  const sonuc = document.getElementById("sonuc");

  // Lig ortalamaları (yarı-gerçek)
  const ligOrt = {
    superlig: { ev:47, ber:26, dep:27, ust:35, alt:65, kgv:41, kgy:59 },
    premier:  { ev:44, ber:25, dep:31, ust:53, alt:47, kgv:59, kgy:41 },
    laliga:   { ev:46, ber:28, dep:26, ust:42, alt:58, kgv:45, kgy:55 }
  };

  // Saatlik küçük dalgalanma
  const saat = new Date().getHours();
  const oynat = (v) => Math.max(5, Math.min(95, v + (saat % 5) - 2));

  const o = ligOrt[lig];
  const stats = {
    ev: oynat(o.ev),
    ber: oynat(o.ber),
    dep: oynat(o.dep),
    ust: oynat(o.ust),
    alt: oynat(o.alt),
    kgv: oynat(o.kgv),
    kgy: oynat(o.kgy)
  };

  const satirlar = [
    "MAÇ ANALİZ RAPORU",
    `${h} vs ${a}`,
    `Lig: ${lig.toUpperCase()} (Güncel Ortalama)`,
    "",
    `Ev Kazanır: %${stats.ev}`,
    `Beraberlik: %${stats.ber}`,
    `Deplasman Kazanır: %${stats.dep}`,
    "",
    `2.5 Üst: %${stats.ust}`,
    `2.5 Alt: %${stats.alt}`,
    "",
    `KG Var: %${stats.kgv}`,
    `KG Yok: %${stats.kgy}`,
    "",
    "Not: Lig ortalamalarına dayalı istatistiksel analizdir.",
    "(Bilgilendirme amaçlıdır)"
  ];

  sonuc.innerText = "";
  satirlar.forEach((s, i) => {
    setTimeout(() => {
      sonuc.innerText += s + "\n";
    }, i * 550);
  });
}
</script>
 


</body>
</html>
