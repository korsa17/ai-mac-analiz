<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>AI Maç Analiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f7f4;
  padding:20px;
}
h1 {
  text-align:center;
  color:#1b5e20;
}
select, button {
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
}
button {
  background:#2e7d32;
  color:#fff;
  border:none;
  border-radius:6px;
}
pre {
  background:#fff;
  padding:15px;
  margin-top:15px;
  white-space:pre-wrap;
  border-radius:6px;
}
</style>
</head>

<body>

<h1>AI Maç Analiz</h1>

<select id="lig" onchange="takimlariYukle()">
  <option value="super">Süper Lig</option>
  <option value="premier">Premier League</option>
</select>

<select id="home"></select>
<select id="away"></select>

<button onclick="analiz()">Analizi Göster</button>

<pre id="sonuc"></pre>

<script>
const ligler = {
  super: ["Galatasaray","Fenerbahçe","Beşiktaş","Trabzonspor"],
  premier: ["Arsenal","Chelsea","Liverpool","Man City"]
};

function takimlariYukle() {
  const lig = document.getElementById("lig").value;
  const home = document.getElementById("home");
  const away = document.getElementById("away");

  home.innerHTML = "";
  away.innerHTML = "";

  ligler[lig].forEach(t => {
    home.innerHTML += `<option>${t}</option>`;
    away.innerHTML += `<option>${t}</option>`;
  });
}

takimlariYukle();

function analiz() {
  const h = home.value;
  const a = away.value;
  const sonuc = document.getElementById("sonuc");

  if (h === a) {
    alert("Ev ve deplasman takımı aynı olamaz");
    return;
  }

  let ev = Math.floor(Math.random() * 21) + 30;   // 30–50
  let dep = Math.floor(Math.random() * 21) + 20;  // 20–40
  let ber = 100 - ev - dep;

  if (ber < 15) {
    ber = 15;
    dep = 100 - ev - ber;
  }

  const ust = Math.floor(Math.random() * 31) + 35;
  const kgv = Math.floor(Math.random() * 31) + 35;

  sonuc.innerText =
`MAÇ ANALİZ RAPORU
${h} vs ${a}

Ev Kazanır: %${ev}
Beraberlik: %${ber}
Deplasman Kazanır: %${dep}

2.5 Üst: %${ust}
2.5 Alt: %${100 - ust}

KG Var: %${kgv}
KG Yok: %${100 - kgv}

(Bilgilendirme amaçlıdır)`;
}
</script>

</body>
</html>
