<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>AI Maç Analiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial;
  background: #f1fff4;
  padding: 20px;
}
h2 {
  text-align: center;
  color: #1b5e20;
}
select, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
}
button {
  background: #2e7d32;
  color: white;
  border: none;
}
#sonuc {
  background: white;
  padding: 15px;
  margin-top: 15px;
  white-space: pre-line;
}
</style>
</head>

<body>

<h2>AI Maç Analiz</h2>

<select id="league">
  <option value="superlig">Süper Lig</option>
  <option value="premier">Premier League</option>
</select>

<select id="home"></select>
<select id="away"></select>

<button onclick="analiz()">Analizi Göster</button>

<div id="sonuc"></div>

<script>
function analiz() {
  const h = home.value;
  const a = away.value;
  const sonuc = document.getElementById("sonuc");

  // Rastgele temel güçler
  const evGuc = Math.floor(Math.random() * 30) + 40;   // 40–70
  const depGuc = Math.floor(Math.random() * 30) + 35;  // 35–65

  // Ev avantajı (küçük)
  let ev = evGuc + 5;
  let dep = depGuc;
  let ber = 100 - ev - dep;

  // Dengele
  if (ber < 15) {
    ber = 15;
    if (ev > dep) ev = 100 - ber - dep;
    else dep = 100 - ber - ev;
  }

  // Yuvarla
  ev = Math.round(ev);
  ber = Math.round(ber);
  dep = 100 - ev - ber;

  sonuc.innerText =
`MAÇ ANALİZ RAPORU
${h} vs ${a}

Ev Kazanır: %${ev}
Beraberlik: %${ber}
Deplasman Kazanır: %${dep}

(Bilgilendirme amaçlıdır)`;
}

</script>

</body>
</html>
